
<a routerLink="add" class="btn btn-sm btn-success mb-2" (click)="addUser()">Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{ user.address.street }}, {{ user.address.city }}, {{ user.address.zipcode }}</td>
            <td>
                <span title="Edit" class="action-icon" (click)="editUser(user.id)">&#9998;</span>
                <span class="icon-space"></span>
                <span title="Delete" class="action-icon" (click)="deleteUser(user.id)">&#128465;</span>
            </td>
        </tr>
    </tbody>
</table>
